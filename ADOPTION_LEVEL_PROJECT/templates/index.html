

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Adoption Level Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }

        .title {
            font-weight: bold;
            color: #2a5298;
        }

        .result-box {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg p-4">
                <h2 class="text-center title mb-4">
                    ðŸš€ User Adoption Level Prediction
                </h2>

                <form action="/predict" method="post">

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Login Frequency</label>
                            <input type="number" name="login_frequency" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Session Duration (min)</label>
                            <input type="number" name="session_duration_min" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Feature Usage Count</label>
                            <input type="number" name="feature_usage_count" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tasks Completed</label>
                            <input type="number" name="tasks_completed" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Subscription Type</label>
                            <select name="Subscription_Type" class="form-select">
                                <option value="0">Premium</option>
                                <option value="1">Basic</option>
                                <option value="2">Free</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Days Since Signup</label>
                            <input type="number" name="days_since_Signup" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Support Tickets</label>
                            <input type="number" name="support_tickets" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Training Attended</label>
                            <select name="training_attended" class="form-select">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">
                            Predict
                        </button>
                    </div>

                </form>

                {% if prediction_text %}
                <div class="alert alert-success text-center mt-4 result-box">
                    {{ prediction_text }}
                </div>
                {% endif %}

            </div>

        </div>
    </div>
</div>

</body>
</html>
